
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Renew Enterprise | Pharmacy OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --secondary: #06b6d4;
      --accent: #8b5cf6;
      --bg-main: #f8fafc;
      --card-bg: rgba(255, 255, 255, 0.8);
      --text-main: #1e293b;
      --border-color: rgba(226, 232, 240, 0.5);
      --mesh-opacity: 0.05;
    }

    [data-theme='dark'] {
      --bg-main: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text-main: #f1f5f9;
      --border-color: rgba(51, 65, 85, 0.5);
      --mesh-opacity: 0.1;
    }

    [data-theme='neon'] {
      --primary: #8b5cf6;
      --secondary: #ec4899;
      --accent: #06b6d4;
      --bg-main: #020617;
      --card-bg: rgba(15, 23, 42, 0.8);
      --text-main: #f8fafc;
      --border-color: rgba(139, 92, 246, 0.3);
      --mesh-opacity: 0.2;
    }

    [data-theme='emerald'] {
      --primary: #059669;
      --secondary: #10b981;
      --accent: #3b82f6;
      --bg-main: #f0fdf4;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-main: #064e3b;
      --border-color: rgba(16, 185, 129, 0.2);
      --mesh-opacity: 0.08;
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: var(--bg-main);
      color: var(--text-main);
      overflow-x: hidden;
      transition: background-color 0.5s ease;
    }

    .mesh-gradient {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -2;
      background-image: 
        radial-gradient(at 0% 0%, var(--primary) 0px, transparent 50%),
        radial-gradient(at 100% 0%, var(--secondary) 0px, transparent 50%),
        radial-gradient(at 100% 100%, var(--accent) 0px, transparent 50%),
        radial-gradient(at 0% 100%, var(--primary) 0px, transparent 50%);
      opacity: var(--mesh-opacity);
      filter: blur(80px);
      animation: meshMove 20s infinite alternate linear;
    }

    @keyframes meshMove {
      0% { transform: scale(1) translate(0,0); }
      100% { transform: scale(1.2) translate(5%, 5%); }
    }

    @keyframes slideUpFade {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
      100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }

    .stagger-entry > * { opacity: 0; }
    .stagger-entry > *:nth-child(1) { animation: slideUpFade 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.1s; }
    .stagger-entry > *:nth-child(2) { animation: slideUpFade 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.2s; }
    .stagger-entry > *:nth-child(3) { animation: slideUpFade 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.3s; }
    .stagger-entry > *:nth-child(4) { animation: slideUpFade 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.4s; }

    .glass-premium {
      background: var(--card-bg);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--border-color);
      border-radius: 2rem;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .glass-premium:hover {
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.15);
      border-color: var(--primary);
    }

    .sidebar-active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      box-shadow: 0 12px 24px -6px rgba(59, 130, 246, 0.5);
      color: white !important;
    }

    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .btn-ripple {
      position: relative;
      overflow: hidden;
    }

    .btn-ripple:active {
      transform: scale(0.95);
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { 
      background: var(--primary); 
      border-radius: 10px;
      opacity: 0.5;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div class="mesh-gradient"></div>
  <div id="root"></div>
</body>
</html>
