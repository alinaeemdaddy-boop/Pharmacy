
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#3b82f6">
  <title>Renew Enterprise | Mobile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --secondary: #06b6d4;
      --accent: #8b5cf6;
      --bg-main: #f8fafc;
      --card-bg: rgba(255, 255, 255, 0.8);
      --text-main: #1e293b;
      --border-color: rgba(226, 232, 240, 0.5);
      --mesh-opacity: 0.05;
    }

    [data-theme='dark'] {
      --bg-main: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text-main: #f1f5f9;
      --border-color: rgba(51, 65, 85, 0.5);
      --mesh-opacity: 0.1;
    }

    [data-theme='neon'] {
      --primary: #8b5cf6;
      --secondary: #ec4899;
      --accent: #06b6d4;
      --bg-main: #020617;
      --card-bg: rgba(15, 23, 42, 0.8);
      --text-main: #f8fafc;
      --border-color: rgba(139, 92, 246, 0.3);
      --mesh-opacity: 0.2;
    }

    [data-theme='emerald'] {
      --primary: #059669;
      --secondary: #10b981;
      --accent: #3b82f6;
      --bg-main: #f0fdf4;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-main: #064e3b;
      --border-color: rgba(16, 185, 129, 0.2);
      --mesh-opacity: 0.08;
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: var(--bg-main);
      color: var(--text-main);
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .mesh-gradient {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -2;
      background-image: 
        radial-gradient(at 0% 0%, var(--primary) 0px, transparent 50%),
        radial-gradient(at 100% 0%, var(--secondary) 0px, transparent 50%),
        radial-gradient(at 100% 100%, var(--accent) 0px, transparent 50%),
        radial-gradient(at 0% 100%, var(--primary) 0px, transparent 50%);
      opacity: var(--mesh-opacity);
      filter: blur(80px);
    }

    .glass-premium {
      background: var(--card-bg);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--border-color);
      border-radius: 1.5rem;
    }

    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .safe-area-top {
      padding-top: env(safe-area-inset-top);
    }

    /* Mobile-first animations */
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .mobile-drawer {
      animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    /* Touch Feedback */
    .touch-ripple:active {
      transform: scale(0.96);
      opacity: 0.8;
      transition: all 0.1s ease;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div class="mesh-gradient"></div>
  <div id="root"></div>
</body>
</html>
